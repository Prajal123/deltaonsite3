<head>

    <title>Screen Recorder</title>

<body>
     <div class="bg">
    <div class="container">
        <h1 class="multicolortext">A Screen Recording Website</h1>
        <div class="buttons">
    <button id="start"> Start Recording</button>
    
    <button id="stop"> Stop Recording</button>
    
 
    <h3 class="last multicolortext">Your Last Recording</h3>
</div>
    
    <video id="last-recording" height="400px" width="800px" controls></video>

    <h3 class="screen multicolortext">To take screenshot of your last recorded video press "s"</h3>
</div>
    <script src="app.js"></script>
</div>
